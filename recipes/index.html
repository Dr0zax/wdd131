<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Recipes">
    <meta name="author" content="Andrew Jeppesen">
    <link rel="shortcut icon" href="images/wdd131.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/recipes.css" />
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="The place to find recipes">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://dr0zax.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <div class="content">
      <header>
        <div id="logo">
          <img id="logo-image" src="images/recipe-book.png" alt="" />
          <h1>Recipe Book</h1>
        </div>

        <div class="search-wrapper">
          <input
            type="text"
            name="search"
            id="search-box"
            placeholder="Find a recipe, try searching a recipe name or tag"
          />
          <button id="search-button">
            <img src="images/search.svg" alt="search button" />
          </button>
        </div>
      </header>
      <main>
        <div id="recipes"></div>
      </main>
      <footer>
        <a
          class="attribution"
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
        <div class="social">
          <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
          <a href="#"
            ><img src="images/instagram_icon.svg" alt="instagram icon"
          /></a>
          <a href="#"
            ><img src="images/youtube_icon.svg" alt="youtube icon"
          /></a>
          <a href="#"
            ><img src="images/pinterest_icon.svg" alt="pinterest icon"
          /></a>
        </div>
      </footer>
    </div>
    <script src="scripts/recipes.js" type="module"></script>
  </body>
</html>
